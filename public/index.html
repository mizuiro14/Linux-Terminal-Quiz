<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Linux Terminal Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- start screen -->
  <div id="homeScreen" class="screen active">
    <h1>$ Linux Terminal Quiz</h1>
    <h3>$ Learn linux terminal commands by answering this quiz!</h3><br>
    <button id="startBtn">./start_quiz</button>
  </div>

  <!-- in game -->
  <div id="gameScreen" class="screen">
    <h2 id="question">Generating question...</h2>
    <p id="counter"></p>

    <div id="options"></div>

    <div id="infoBox"></div>

    <div>
      <button id="nextBtn" style="display:none;">Next Question</button>
    </div>
  </div>

  <!-- end screen -->
  <div id="endScreen" class="screen">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>

    <div id="review"></div>

    <div style="margin-top:12px;">
      <button id="playAgainBtn">./play_again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
